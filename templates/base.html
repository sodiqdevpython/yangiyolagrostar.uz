{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% blocktrans %}Yangiyo'l Agrostar{% endblocktrans %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Yangi yo'l agro star" name="keywords">
    <meta content="Yangi yo'l agro star" name="description">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/agrostar-ico.ico' %}">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
</head>

<body>
    <!-- Topbar Start -->
    <!-- DESKTOP VERSION (>= lg) -->
    <div class="container-fluid px-5 d-none d-lg-block bg-light border-bottom">
        <div class="row gx-5 py-3 align-items-center">
            <!-- Phone Number -->
            <div class="col-lg-3">
                <div class="d-flex align-items-center">
                    <i class="bi bi-phone-vibrate fs-1 text-primary me-3"></i>
                    <h5 class="mb-0">+998 95 171 76 96</h5>
                </div>
            </div>

            <!-- Brand Logo (Centered) -->
            <div class="col-lg-5 text-center">
                <a href="index.html" class="navbar-brand">
                    <h1 class="m-0 display-5 text-primary">
                        <span class="text-secondary">Yangiyo'l</span> Agrostar
                    </h1>
                </a>
            </div>

            <!-- Language Selector (Compact) -->
            <div class="col-lg-1 text-end">
                <form action="{% url 'set_language' %}" method="post" class="d-flex align-items-center">
                    {% csrf_token %}
                    <input name="next" type="hidden" value="{{ redirect_to }}">
                    <select name="language" class="form-select form-select-sm" onchange="this.form.submit()">
                        {% get_current_language as LANGUAGE_CODE %}
                        {% get_available_languages as LANGUAGES %}
                        {% get_language_info_list for LANGUAGES as languages %}
                        {% for language in languages %}
                            <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                                {{ language.name_local|capfirst }}
                            </option>
                        {% endfor %}
                    </select>
                </form>
            </div>

            <!-- Social Icons -->
            <div class="col-lg-3 text-end">
                <a class="btn btn-primary btn-square rounded-circle me-2" href="#"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-primary btn-square rounded-circle me-2" href="#"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-primary btn-square rounded-circle me-2" href="#"><i class="fab fa-telegram"></i></a>
                <a class="btn btn-primary btn-square rounded-circle" href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <!-- MOBILE VERSION (< lg): Only Language Selector -->
    <div class="container-fluid d-block d-lg-none bg-light border-bottom py-2 px-4">
        <div class="d-flex justify-content-end">
            <form action="{% url 'set_language' %}" method="post" class="d-flex w-50">
                {% csrf_token %}
                <input name="next" type="hidden" value="{{ redirect_to }}">
                <select name="language" class="form-select form-select-sm" onchange="this.form.submit()">
                    {% get_current_language as LANGUAGE_CODE %}
                    {% get_available_languages as LANGUAGES %}
                    {% get_language_info_list for LANGUAGES as languages %}
                    {% for language in languages %}
                        <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                            {{ language.name_local|capfirst }}
                        </option>
                    {% endfor %}
                </select>
            </form>
        </div>
    </div>

    
    {% block content %}
    {% endblock content %}
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'lib/easing/easing.min.js'%}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js'%}"></script>
<script src="{% static 'lib/counterup/counterup.min.js'%}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>

<!-- Template Javascript -->
<script src="{% static 'js/main.js' %}"></script>
</body>

</html>
